name: generate_sbom
run-name: Generate sBOM
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - closed

env:
  SBOM_FILENAME: ${{ github.event.repository.name }}-${{ github.event.pull_request.head.sha }}

jobs:
  generate_sbom:
    name: Generate sBOM
    runs-on: ubuntu-latest
    steps:
      - name: Setup cdxgen
        shell: bash
        run: npm install -g @cyclonedx/cdxgen@8.2.4 
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Generate sBOM
        id: generate-sbom
        shell: bash
        run: cdxgen ./ -o ${{env.SBOM_FILENAME}}.json 
      
      - name: view files
        shell: bash
        run: ls

      - uses: actions/upload-artifact@v3
        id: upload-artifact
        continue-on-error: true
        with:
          name: cyclonedx-sbom
          path: ${{env.SBOM_FILENAME}}
          if-no-files-found: error
      

      